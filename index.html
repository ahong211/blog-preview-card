<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

    <title>Frontend Mentor | Blog preview card</title>
</head>
<body>
<main>
    <article class="card">
        <img class="card-img" src="./assets/images/illustration-article.svg" alt="Blog illustration">
        <div class="card-body">
            <p class="tag">Learning</p>

            <time class="date" datetime="2023-12-21">Published 21 Dec 2023</time>

            <h1 class="title">HTML & CSS foundations</h1>

            <p class="description">These languages are the backbone of every website, defining structure, content,
                and presentation.</p>
        </div>

        <footer class="card-author">
            <img class="avatar" src="./assets/images/image-avatar.webp" alt="Greg Hooper">
            <p class="name">Greg Hooper</p>
        </footer>
    </article>
</main>
</body>
</html>
